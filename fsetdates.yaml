  :delta: 7 # minutes between fotos

# Автор фотографий
  :author_nikname: "DACHA" #used in file name
  :creator: ["Andrey Bizyaev (photographer)", "Andrey Bizyaev (camera owner)"] # MWG:Creator
  :copyright: "(c) Copyright 2011 Andrey Bizyaev. All Rights Reserved." # MWG:Copyright 
# Ключевые слова 
# Желательно ответить на вопросы: Что, Кто, Где, Когда, Почему 
  :keywords: ["дача", "Фенино"] # MWG:Keywords (iPhoto Ok)

# Место создания снимка
  :location_created:
    :world_region: "Europe" # TODO
    :country: "Russia" # MWG:Country Страна
    :country_code: "RU" # XMP-iptcCore:CountryCode Код страны из http://ru.wikipedia.org/wiki/ISO_3166-1
