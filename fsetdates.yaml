    :location: "Фенино" # MWG:Location - Район, местность

# Координаты места создания снимка
  :gps_created:
    :gps_latitude: "55 00 45.43" #GPSLatitude=55 deg 37' 25.37"
    :gps_latitude_ref: N #'GPSLatitudeRef=N' = North 'S' = South
    :gps_longitude: " 37 28 21.21" #GPSLongitude=37 deg 43' 12.75"
    :gps_longitude_ref: E #GPSLongitudeRef='E' = East 'W' = West
    :gps_altitude: "177.0" #GPSAltitude
    :gps_altitude_ref: "Above Sea Level" #GPSAltitudeRef=Below Sea Level
